spring.application.name=planner-service

# Oracle DB 설정
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=oww1
spring.datasource.password=poww1

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.wedding.vo

# Thymeleaf (HTML 템플릿) 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# ============ STANDALONE(단독 실행) 프로파일 ============
server.port=8888

# Eureka 비활성(등록/조회 모두 끔 — 혼자 뜨기)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# 인증 인터셉터 바이패스(로그인 없이 보기)
app.auth.bypass=true


# (선택) 정적리소스 캐시 완화
spring.web.resources.cache.period=0

# (선택) 로깅
logging.level.org.springframework.web=INFO

# (예방) JwtUtil 등에서 필요할 수 있는 임시 값
jwt.secret=dev-insecure-secret-change-me
jwt.issuer=oww
jwt.access-exp-min=30
jwt.refresh-exp-days=14



