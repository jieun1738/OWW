spring.application.name=loan-service
server.port=8090
server.address=0.0.0.0

# ========================================
# Oracle DB 설정
# ========================================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.username=oww3
spring.datasource.password=poww3

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# ========================================
# Eureka 설정
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8200/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# 인스턴스 정보 (Banking과 맞춤)
eureka.instance.hostname=localhost
eureka.instance.home-page-url=http://localhost:8090/
eureka.instance.status-page-url=http://localhost:8090/actuator/info
eureka.instance.health-check-url=http://localhost:8090/actuator/health

# ========================================
# JWT 설정 (Login Service, Gateway와 동일하게 통일)
# ========================================
jwt.secret=myBankingSecretKey123456789012345678901234567890
jwt.access-token-expiration=1800000       # 30분
jwt.refresh-token-expiration=1209600000   # 14일

# ========================================
# CORS 설정 (Gateway만 허용)
# ========================================
spring.web.cors.allowed-origins=http://localhost:8201
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ========================================
# 디버깅 로그
# ========================================
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.com.example.loan=DEBUG
logging.level.org.springframework.security.web=DEBUG
