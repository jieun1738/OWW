<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차곡차곡 금고</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .progress { width: 100%; height: 12px; background: #eee; border-radius: 6px; overflow: hidden; }
    .progress > span { display: block; height: 100%; background: #4f46e5; transition: width .3s; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

<div class="max-w-6xl mx-auto p-4">
  <header class="flex justify-between items-center py-4 border-b">
    <h1 class="text-lg font-bold">차곡차곡 금고</h1>
    <a href="/logout" class="text-sm text-indigo-600 hover:underline">로그아웃</a>
  </header>

  <!-- 목표 달성율 -->
  <section class="mt-6 bg-white p-5 rounded-lg shadow">
    <h2 class="text-base font-semibold">목표 달성율</h2>
    <p class="text-sm text-gray-500 mt-1">
      목표달성율(%) = (저축금액 / 목표금액) × 100
    </p>

    <div class="mt-4 space-y-3">
      <div class="progress">
        <span th:style="'width:' + (${goal.savedAmount} * 100 / ${goal.targetAmount}) + '%'"></span>
      </div>

      <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 text-sm">
        <div class="bg-gray-50 rounded-xl p-3">
          <p class="text-gray-500">목표금액</p>
          <p class="font-medium"
             th:text="${#numbers.formatInteger(goal.targetAmount, 3, 'COMMA')} + '원'">
            10,000,000원
          </p>
        </div>
        <div class="bg-gray-50 rounded-xl p-3">
          <p class="text-gray-500">현재 저축액</p>
          <p class="font-medium"
             th:text="${#numbers.formatInteger(goal.savedAmount, 3, 'COMMA')} + '원'">
            7,000,000원
          </p>
        </div>
        <div class="bg-gray-50 rounded-xl p-3">
          <p class="text-gray-500">잔여금액</p>
          <p class="font-medium"
             th:text="${#numbers.formatInteger(goal.targetAmount - goal.savedAmount, 3, 'COMMA')} + '원'">
            3,000,000원
          </p>
        </div>
        <div class="bg-gray-50 rounded-xl p-3">
          <p class="text-gray-500">달성율</p>
          <p class="font-medium"
             th:text="(${goal.savedAmount} * 100 / ${goal.targetAmount}) + '%'">
            70%
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- 차트 영역 -->
  <section class="mt-6 bg-white p-5 rounded-lg shadow">
    <h2 class="text-base font-semibold">저축 통계</h2>
    <canvas id="savingChart" class="mt-4" height="120"></canvas>
  </section>
</div>

<script>
  // 서버 데이터 JS 변수로 주입
  const targetAmount = /*[[${goal.targetAmount}]]*/ 0;
  const savedAmount  = /*[[${goal.savedAmount}]]*/ 0;

  // Chart.js 샘플
  const ctx = document.getElementById('savingChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['1일','2일','3일','4일','5일','6일','7일'],
      datasets: [{
        label: '저축금액',
        data: [100000, 200000, 150000, 300000, 250000, 280000, 320000],
        borderColor: '#4f46e5',
        backgroundColor: 'rgba(79,70,229,0.1)',
        tension: 0.3
      }]
    },
    options: { responsive: true, maintainAspectRatio: false }
  });
</script>

</body>
</html>
