<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <title layout:fragment="title">WeddingPlanCompare</title>
  <link rel="stylesheet" th:href="@{/css/WeddingPlanCompare.css}">
</head>
<body>
<section layout:fragment="content">
  <div class="page" id="wpplcompare">
    <div th:replace="~{fragments/MainSideBar :: sidebar(user=${user}, active='WeddingPlanner/WeddingPlanCompare', progress=${progressPercent})}"></div>

    <main class="content">
      <header class="page-header">
        <div>
          <h1 class="title section-title"><i class='bx bx-slider-alt'></i>플랜 비교</h1>
          <p class="desc">최대 2개 플랜을 비교합니다.</p>
        </div>
        <div class="quick-actions">
          <form th:action="@{/planner/compare/plan/reset}" method="post">
            <button class="btn" type="submit"><i class='bx bx-trash'></i> 선택 초기화</button>
          </form>
          <a class="btn brand" th:href="@{/planner/plan/list}"><i class='bx bx-collection'></i> 보관함으로</a>
        </div>
      </header>

      <div class="table-wrap" th:if="${plans != null and !#lists.isEmpty(plans)}">
        <table class="cmp">
          <thead>
            <tr>
              <th>항목</th>
              <th th:each="pl : ${plans}" th:text="'플랜 #' + ${pl.planNo}">플랜</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>유형</th>
              <td th:each="pl : ${plans}" th:text="${pl.packageNo != null ? '패키지' : 'DIY'}">DIY</td>
            </tr>
            <tr>
              <th>홀</th>
              <td th:each="pl : ${plans}" th:text="${pl.hall}">-</td>
            </tr>
            <tr>
              <th>스튜디오</th>
              <td th:each="pl : ${plans}" th:text="${pl.studio}">-</td>
            </tr>
            <tr>
              <th>드레스</th>
              <td th:each="pl : ${plans}" th:text="${pl.dress}">-</td>
            </tr>
            <tr>
              <th>메이크업</th>
              <td th:each="pl : ${plans}" th:text="${pl.makeup}">-</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="empty" th:if="${plans == null or #lists.isEmpty(plans)}">
        <i class='bx bx-info-circle'></i> 비교할 플랜을 보관함에서 선택해 주세요.
      </div>
    </main>
  </div>
</section>
</body>
</html>
