<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title layout:fragment="title">OWW</title>

<!-- 공통 CSS/JS는 레이아웃에만 (중복 로드 방지) -->
<link th:href="@{/css/vendor/bootstrap.min.css}" rel="stylesheet" />
<!-- Boxicons CDN -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<!-- NEW: 공통 아이콘 유틸 -->

<link rel="icon" type="image/png" th:href="@{/img/favicon-32x32.png}" sizes="32x32">

<link th:href="@{/css/design.css}" rel="stylesheet" />
<link th:href="@{/css/WeddingDIY.css}" rel="stylesheet" />
<link th:href="@{/css/MainSideBar.css}" rel="stylesheet">
<link th:href="@{/css/WeddingPlannerInfo.css}" rel="stylesheet">
<link th:href="@{/css/WeddingPlannerIntro.css}" rel="stylesheet">
<link th:href="@{/css/WeddingCategory.css}" rel="stylesheet">
<link th:href="@{/css/WeddingPlanList.css}" rel="stylesheet">
<link th:href="@{/css/WeddingConfirm.css}" rel="stylesheet">
<link th:href="@{/css/WeddingPlanCompare.css}" rel="stylesheet">
<link th:href="@{/css/WeddingProductCompare.css}" rel="stylesheet">

<!-- 외부 라이브러리도 이곳에 1회만 -->
<!-- Swiper / tsParticles 등 -->

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	
<script
	src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	defer></script>
</head>

<body class="site-layout">
	<!-- 헤더/네비는 항상 레이아웃에서만 부착 -->
	<header
		th:replace="~{fragments/header :: siteHeader(active=${active})}"></header>
	<nav th:replace="~{fragments/nav :: siteNav(active=${active})}"></nav>

	<main class="site-content" layout:fragment="content">
		<!-- 각 페이지의 본문이 여기로 들어옵니다 -->

	</main>

	<footer th:replace="~{fragments/footer :: siteFooter}"></footer>
</body>
