<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- sidebar(user, active, progress) 시그니처 유지 -->
<div th:fragment="sidebar (user, active, progress, totalBudget, sumBudget)">
  <aside class="leftnav" aria-label="마이페이지 사이드바">
    <!-- 상단 사용자 박스 -->
    <div class="ln-header">
      <div class="icon-box brand --xl" title="User"><i class='bx bx-user-circle'></i></div>
      <div class="ln-user">
        <div class="ln-hello" th:text="${(user != null && user.userName != null) ? user.userName + ' 님' : '반가워요!'}">반가워요!</div>
        <div class="ln-mail" th:text="${(user != null && user.userEmail != null) ? user.userEmail : ''}">user@example.com</div>
      </div>
    </div>

    <!-- 진행도 -->
    <div class="ln-progress">
      <div class="ln-title-row">
        <div class="ln-title"><i class='bx bx-target-lock'></i> 진행도</div>
        <div class="ln-pct" th:text="${progress != null ? progress + '%' : '0%'}">0%</div>
      </div>
      <div class="ln-bar">
        <div class="ln-fill" th:style="${'width:' + (progress != null ? progress : 0) + '%'}"></div>
      </div>
    </div>
	
	<div class="budget">
		<h5 class="mini-title">예산 설정 정보</h5>
		    <ul class="mini-list">
		      <li><h4 th:text="|웨딩홀: ${totalBudget.hall}|">웨딩홀:-</h4></li>
		      <li><h4 th:text="|스튜디오: ${totalBudget.studio}|">스튜디오:-</h4></li>
		      <li><h4 th:text="|드레스: ${totalBudget.dress}|">드레스:-</h4></li>
		      <li><h4 th:text="|메이크업: ${totalBudget.makeup}|">메이크업:-</h4></li>			 
		      </ul>
			  <h6 th:text="|총 예산: ${sumBudget}|">총 예산:-</h6>
		</div>

    <!-- 내비게이션 -->
    <div class="ln-title" style="margin-top:10px;">메뉴</div>
    <nav class="ln-list">
      <a class="ln-item"
         th:classappend="${#strings.containsIgnoreCase(active,'Mypage')}? ' active' : ''"
         th:href="@{/mypage}">
        <i class='bx bx-home-heart'></i><span>my 웨딩플랜</span>
      </a>

      <a class="ln-item"
         th:classappend="${#strings.containsIgnoreCase(active,'Mypage')}? ' active' : ''"
         th:href="@{/budgetSetting}">
        <i class='bx bx-book-open'></i><span>예산 설정</span>
      </a>

      <a class="ln-item"
         th:classappend="${#strings.containsIgnoreCase(active,'Mypage')}? ' active' : ''"
         th:href="@{/planner/category}">
        <i class='bx bx-category'></i><span>소비 정보</span>
      </a>

      <a class="ln-item"
         th:classappend="${#strings.containsIgnoreCase(active,'WeddingDIY')}? ' active' : ''"
         th:href="@{/safebox}">
        <i class='bx bx-wrench'></i><span>차곡차곡 금고</span>
      </a>

    </nav>

    <!-- 도움말 -->
    <div class="ln-help">
      <div class="icon-box --sm"><i class='bx bx-info-circle'></i></div>
      <div class="t">로그인 필요 시 접근 차단 후 로그인 페이지로 유도됩니다.</div>
    </div>
  </aside>
</div>
</body>
</html>
