<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>패키지 등록</title>
  <link rel="stylesheet" th:href="@{/css/admin-sidebar.css}"/>
  <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}"/>
  <style>
    .form-grid { display:grid; gap:16px; max-width:720px; }
    .field { display:grid; gap:6px; }
    .input, select { padding:10px 12px; border:1px solid var(--line); border-radius:10px; }
  </style>
</head>
<body>
<div class="page">
  <div th:replace="fragments/admin-sidebar :: sidebar"></div>

  <main class="content dashboard">
    <div class="page-header">
      <div class="page-title">패키지 등록</div>
    </div>

    <form th:action="@{/admin/package}" method="post" class="form-grid">
      <div class="field">
        <label for="type">패키지 타입</label>
        <select name="type" id="type">
          <option value="0">가성비</option>
          <option value="1">프리미엄</option>
          <option value="2">호텔</option>
          <option value="3">채플</option>
          <option value="4">가든</option>
        </select>
      </div>

      <div class="field">
        <label>웨딩홀</label>
        <select name="hall">
          <option th:each="p : ${products}" th:if="${p.category == 0}"
                  th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </div>

      <div class="field">
        <label>스튜디오</label>
        <select name="studio">
          <option th:each="p : ${products}" th:if="${p.category == 1}"
                  th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </div>

      <div class="field">
        <label>드레스</label>
        <select name="dress">
          <option th:each="p : ${products}" th:if="${p.category == 2}"
                  th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </div>

      <div class="field">
        <label>메이크업</label>
        <select name="makeup">
          <option th:each="p : ${products}" th:if="${p.category == 3}"
                  th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </div>

      <div class="actions" style="display:flex;gap:8px">
        <button type="submit" class="btn btn-edit">등록</button>
        <a th:href="@{/admin/package}" class="btn">목록</a>
      </div>
    </form>
  </main>
</div>
</body>
</html>
