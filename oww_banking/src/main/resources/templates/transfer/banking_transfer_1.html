<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Own Wedding Wallet</title>
<link rel="stylesheet" href="/css/page.css" />
<link rel="stylesheet" href="/css/design.css" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
<script
	src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
<style>
/* 핑크/보라 그라데이션 테마 */
body {
	display: block !important;
	justify-content: initial !important;
	align-items: initial !important;
	background: linear-gradient(135deg, #f8d7da 0%, #e1bee7 50%, #c8a2c8 100%);
	min-height: 100vh;
}

.container {
	max-width: 1200px;
	margin: 50px auto;
}

.service-cards {
	display: flex;
	flex-direction: column;
	gap: 40px;
	padding: 20px;
}

.service-card {
	display: flex;
	justify-content: center;
	align-items: center;
	background: rgba(255, 255, 255, 0.9);
	border-radius: 20px;
	padding: 40px 50px;
	box-shadow: 0 8px 25px rgba(200, 162, 200, 0.3);
	cursor: pointer;
	transition: all 0.3s ease;
	backdrop-filter: blur(10px);
	border: 1px solid rgba(255, 255, 255, 0.2);
	text-align: center;
	max-width: 600px;
	margin: 0 auto;
}

.service-card:hover {
	transform: translateY(-5px);
	box-shadow: 0 15px 35px rgba(200, 162, 200, 0.4);
}

.service-card-center {
	width: 100%;
}

.service-card-center h1 {
	color: #000;
	font-size: 20px;
	font-weight: 600;
	margin: 10px 0;
}

.service-card-center h1 strong {
	color: #6b4c6b;
	font-size: 28px;
	font-weight: 700;
}

.service-card-center h2 {
	color: #8b5a8c;
	font-size: 22px;
	font-weight: 600;
	margin: 15px 0;
}

.user-name-line {
	display: flex;
	align-items: baseline;
	justify-content: center;
	gap: 0;
}

.service-card-center h3 {
	color: #6b4c6b;
	font-size: 28px;
	font-weight: 700;
	display: inline;
	margin: 0;
}

.service-card-center>span, .user-name-line>span {
	color: #000;
	font-size: 20px;
	font-weight: 600;
}

.service-card-center h1 span {
	color: #6b4c6b;
	font-weight: 700;
	font-size: 36px;
}

.transfer-btn {
	padding: 14px 28px;
	border-radius: 25px;
	background: linear-gradient(135deg, #c8a2c8 0%, #a569a5 100%);
	color: white;
	font-weight: 600;
	border: none;
	cursor: pointer;
	transition: all 0.3s ease;
	box-shadow: 0 4px 15px rgba(165, 105, 165, 0.3);
	font-size: 16px;
}

.transfer-btn:hover {
	background: linear-gradient(135deg, #a569a5 0%, #8b5a8c 100%);
	transform: translateY(-2px);
	box-shadow: 0 6px 20px rgba(139, 90, 140, 0.4);
}

/* 헤더/네비 스타일링 (원본 테마에 맞춤) */
.site-layout {
	background: linear-gradient(135deg, #f8d7da 0%, #e1bee7 50%, #c8a2c8 100%);
}

/* 반응형 */
@media ( max-width : 768px) {
	.service-card {
		margin: 20px;
		padding: 30px 25px;
	}
	.service-card-center h3 {
		font-size: 24px;
	}
	.service-card-center h2 {
		font-size: 18px;
	}
	.service-card-center h1 span {
		font-size: 28px;
	}
}
</style>
</head>
<body class="site-layout">

	<!-- header fragment 포함 -->
	<div th:replace="~{header :: siteHeader('banking')}"></div>

	<!-- nav fragment 포함 -->
	<nav th:replace="~{nav :: siteNav('banking')}"></nav>

	<div class="container">
		<section class="service-cards">
			<article class="service-card">
				<div class="service-card-center">
					<div class="user-name-line">
						<h3 th:text="${userName ?: '고객'}">고객</h3>
						<span>님</span>
					</div>
					<h2>
						계좌번호 : <span th:text="${account?.accountNumber ?: '계좌 없음'}">000-0000-00000</span>
					</h2>
					<br>
					<h1>
						<span
							th:text="${#numbers.formatInteger(account?.balance ?: 0, 3, 'COMMA')}">0</span>원
					</h1>
					<br>
					<br>
					<br>
					<br>
					<br>
					<button class="transfer-btn" type="button"
						onclick="location.href='/banking/transfer_2'">이체하기</button>
					<br>
				</div>
			</article>
		</section>
	</div>

	<!-- footer fragment 포함 -->
	<div th:replace="~{footer :: siteFooter}"></div>

	<script src="/js/auth-buttons.js"></script>
</body>
</html>
