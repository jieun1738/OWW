<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Own Wedding Wallet</title>
<link rel="stylesheet" href="/css/page.css" />
<link rel="stylesheet" href="/css/design.css" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
<script
	src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
<style>
/* 핑크/보라 그라데이션 테마 */
body {
	display: block !important;
	justify-content: initial !important;
	align-items: initial !important;
	background: linear-gradient(135deg, #f8d7da 0%, #e1bee7 50%, #c8a2c8 100%);
	min-height: 100vh;
}

.container {
	max-width: 1200px;
	margin: 50px auto;
}

.service-cards {
	display: flex;
	flex-direction: column;
	gap: 40px;
	padding: 20px;
}

.service-card {
	display: flex;
	justify-content: center;
	align-items: center;
	background: rgba(255, 255, 255, 0.9);
	border-radius: 20px;
	padding: 40px 50px;
	box-shadow: 0 8px 25px rgba(200, 162, 200, 0.3);
	transition: all 0.3s ease;
	backdrop-filter: blur(10px);
	border: 1px solid rgba(255, 255, 255, 0.2);
	text-align: center;
	max-width: 600px;
	margin: 0 auto;
}

.service-card-center {
	width: 100%;
}

.service-card-center h3 {
	color: #6b4c6b;
	font-size: 28px;
	font-weight: 700;
	margin: 20px 0;
}

.transfer-btn {
	padding: 14px 28px;
	border-radius: 25px;
	background: linear-gradient(135deg, #c8a2c8 0%, #a569a5 100%);
	color: white;
	font-weight: 600;
	border: none;
	cursor: pointer;
	transition: all 0.3s ease;
	box-shadow: 0 4px 15px rgba(165, 105, 165, 0.3);
	font-size: 16px;
}

.transfer-btn:hover {
	background: linear-gradient(135deg, #a569a5 0%, #8b5a8c 100%);
	transform: translateY(-2px);
	box-shadow: 0 6px 20px rgba(139, 90, 140, 0.4);
}

/* 이체 내역 표시 스타일 */
.transfer-details {
	background: rgba(255, 255, 255, 0.7);
	border-radius: 15px;
	padding: 25px;
	margin: 20px 0;
	backdrop-filter: blur(5px);
	border: 1px solid rgba(200, 162, 200, 0.2);
}

.detail-item {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 12px 0;
	border-bottom: 1px solid rgba(200, 162, 200, 0.2);
}

.detail-item:last-child {
	border-bottom: none;
}

.detail-label {
	color: #8b5a8c;
	font-weight: 600;
	font-size: 16px;
}

.detail-value {
	color: #6b4c6b;
	font-weight: 600;
	font-size: 16px;
}

.detail-value.amount {
	color: #6b4c6b;
	font-weight: 700;
	font-size: 18px;
}

.site-layout {
	background: linear-gradient(135deg, #f8d7da 0%, #e1bee7 50%, #c8a2c8 100%);
}

/* 반응형 */
@media ( max-width : 768px) {
	.service-card {
		margin: 20px;
		padding: 30px 25px;
	}
	.service-card-center h3 {
		font-size: 24px;
	}
}
</style>
</head>
<body class="site-layout">

	<!-- header fragment 포함 -->
	<div th:replace="~{header :: siteHeader('banking')}"></div>

	<!-- nav fragment 포함 -->
	<nav th:replace="~{nav :: siteNav('banking')}"></nav>

	<div class="container">
		<section class="service-cards">
			<article class="service-card">
				<div class="service-card-center">
					<h3>이체가 완료되었습니다</h3>
					<br>

					<div class="transfer-details">
						<div class="detail-item">
							<span class="detail-label">받는 분:</span> <span
								class="detail-value" th:text="${recipientName ?: ''}">홍길동</span>
						</div>
						<div class="detail-item">
							<span class="detail-label">계좌번호:</span> <span
								class="detail-value" th:text="${toAccountNumber ?: ''}">123-4567-8901</span>
						</div>
						<div class="detail-item">
							<span class="detail-label">이체 금액:</span> <span
								class="detail-value amount"
								th:text="${#numbers.formatInteger(amount ?: 0, 3, 'COMMA')} + '원'">10,000원</span>
						</div>
						<div class="detail-item"
							th:if="${memo != null and !memo.isEmpty()}">
							<span class="detail-label">메모:</span> <span class="detail-value"
								th:text="${memo}">생일축하해</span>
						</div>
						<div class="detail-item">
							<span class="detail-label">이체 시간:</span> <span
								class="detail-value"
								th:text="${transferTime ?: #temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm')}">2025-01-15
								14:30</span>
						</div>
					</div>

					<br>
					<br>
					<button class="transfer-btn" type="button"
						onclick="location.href='/banking/main'">확인</button>
					<br>
				</div>
			</article>
		</section>
	</div>

	<!-- footer fragment 포함 -->
	<div th:replace="~{footer :: siteFooter}"></div>

	<script src="/js/auth-buttons.js"></script>
</body>
</html>
