<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>관리자 - 상품수정</title>
  <link th:href="@{/css/base.css}" rel="stylesheet">
  <link th:href="@{/css/sidebar.css}" rel="stylesheet">
</head>
<body>
<div class="layout">
  <aside>
    <div th:replace="sidebar :: sidebar('product')"></div>
  </aside>

  <main>
    <h2>상품 수정</h2>

    <form th:action="@{'/admin/products/' + ${product.id}}"
          th:object="${product}" method="post" enctype="multipart/form-data">
      <div th:replace="products/fragments/product-form :: form"></div>
      <button type="submit">저장</button>
      <a th:href="@{/admin/products}">목록</a>
    </form>
  </main>
</div>
</body>
</html>
